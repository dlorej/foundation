<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">abcde</div>
    <button onclick = getLocation()>get location</button>
    <div id="div2">fghij</div>
    <button onclick = getIPaddress()>get IP</button>
    <div id="div3">klmno</div>    
    <button onclick = getDeviceType()>get device type</button>
</body>
<script>
    getLocation =()=>{
        navigator.geolocation.getCurrentPosition(showPosition)
    }
    showPosition =(position)=>{
        const targetDiv = document.getElementById("div1")
        targetDiv.innerHTML = position.coords.latitude + " " + position.coords.longitude + " " + position.coords.altitude
    }
    getIPaddress =()=>{
        fetch("https://api.ipify.org")
            .then((res)=>res.text())
            .then((ip)=>{
                const targetDiv = document.getElementById("div2")
                targetDiv.innerHTML = ip
            }        
        )
    }
    getDeviceType =()=>{
        const regex = /Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
        const targetDiv = document.getElementById("div3")
        if (regex.test(navigator.userAgent)){
            targetDiv.innerHTML = "Mobile"
        } else{
            targetDiv.innerHTML = "Desktop"
        }
    }

</script>
</html>
