<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">abcde</div>
    <div id="div2">fghij</div>
    <div id="div3">klmno</div>
    <button onclick = getLocation()>get location</button>
    <button onclick = getIPaddress()>get IP</button>\
    <button onclick = getIPaddress()>get IP</button>
</body>
<script>
    getLocation =()=>{
        navigator.geolocation.getCurrentPosition(showPosition)
    }
    showPosition =(position)=>{
        const targetDiv = document.getElementById("div1")
        targetDiv.innerHTML = position.coords.latitude + " " + position.coords.longitude
    }
    getIPaddress =()=>{
        fetch("https://api.ipify.org")
            .then((res)=>res.text())
            .then((ip)=>{
                const targetDiv = document.getElementById("div2")
                targetDiv.innerHTML = ip
            }        
        )
    }
    getDeviceType =()=>{
        const targetDiv = document.getElementById("div3")
        targetDiv.innerHTML = navigator.userAgent
    }
</script>
</html>
