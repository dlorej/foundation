<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main_box{
            display: inline-flex;
        }
        .input-box {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            margin-right: 10px;
            padding: 0px;
        }
        input.input-box:focus{
            outline: 2px solid black;
        }
        div.outlined{
            outline: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="main_box">
        <input class="input-box">
        <div class="input-box"></div>
        <div class="input-box"></div>
        <div class="input-box"></div>
    </div>
</body>
<script>
    const inputbox = document.querySelector('input.input-box')
    const boxes = document.querySelectorAll('div.input-box')
    boxes.forEach((box)=>{
        box.addEventListener('click',()=>{inputbox.focus()})
    })
    inputbox.addEventListener('focus',()=>{
        boxes.forEach((box)=>{box.classList.add('outlined')})
    })
    inputbox.addEventListener('blur',()=>{
        boxes.forEach((box)=>{box.classList.remove('outlined')})
    })
    inputbox.addEventListener('input',()=>{
        if (inputbox.value.length > 1 && inputbox.value.length <= 4){
            
        }
    })
</script>
</html>
